    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #f5f5f5, #d9d9d9);

    /* efecto plateado/cromo */
    .chrome-bg {
      background: linear-gradient(135deg, #d6d6d6 0%, #ffffff 40%, #bdbdbd 100%);
      box-shadow: inset 1px 1px 4px rgba(255,255,255,0.7),
                  inset -1px -1px 4px rgba(0,0,0,0.15);
    }

    .chrome-border {
      border: 2px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(4px);
    }

    /* brillo */
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0) 100%
      );
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 150%; }
      100% { left: 150%; }
    }
  </style>
</head>

  <script>
  function openModal(day) {
    // Títulos por día — aquí llenas tus challenges reales
    const titles = {
      1: "Fast Tickets",
      2: "Try-On Ninja",
      3: "DPT Royalty",
      4: "Denim Boss",
      5: "Conversion Maker",
      6: "5–3 Challenge",
      7: "Social Star",
      8: "Outfit Hero",
      9: "UPT Driver",
      10: "Graphic Master",
      11: "Big Finale (Individual)",
      12: "Big Finale (Stores)"
    };

    // Contenidos reales por día
    const content = {
      1: "Logra hacer la mayor cantidad de facturas del día.",
      2: "El primero que logre llevar 5 clientes a probador gana.",
      3: "Mayor DPT del día.",
      4: "Gana el asociado con la mayor venta de denim del día.",
      5: "Mayor conversión del día.",
      6: "Primer asociado con 5 facturas de 3+ piezas.",
      7: "Logra añadir 20 nuevos followers en IG.",
      8: "Vende un outfit completo de 4 piezas.",
      9: "Mayor UPT del día.",
      10: "Quien venda más gráficos del día.",
      11: "Mayor venta del día (Outfit incluido).",
      12: "La tienda que supere su meta en mayor proporción."
    };

    // Inyectar contenido
    document.getElementById("modalTitle").innerText = titles[day];
    document.getElementById("modalContent").innerText = content[day];

    // Mostrar modal
    document.getElementById("globalModal").classList.remove("hidden");
    document.getElementById("globalModal").classList.add("flex");
  }

  function closeModal() {
    const modal = document.getElementById("globalModal");
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  }
</script>
