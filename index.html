<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12 Days Challenge – Cotton On</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts (opcional, estilo Cotton On) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #f5f5f5, #d9d9d9);
    }

    /* efecto plateado/cromo */
    .chrome-bg {
      background: linear-gradient(135deg, #d6d6d6 0%, #ffffff 40%, #bdbdbd 100%);
      box-shadow: inset 1px 1px 4px rgba(255,255,255,0.7),
                  inset -1px -1px 4px rgba(0,0,0,0.15);
    }

    .chrome-border {
      border: 2px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(4px);
    }

    /* brillo */
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0) 100%
      );
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 150%; }
      100% { left: 150%; }
    }
  </style>
</head>

<body class="text-gray-200">
  <!-- cambia el background -->
 <!-- HERO CON IMAGEN Y LOGO -->
<section class="relative w-full h-[90vh] flex items-center justify-center overflow-hidden">

  <!-- Imagen de fondo del Hero -->
  <img 
    src="https://i.imgur.com/IsmG7Wj.jpeg"
    alt="Hero Image"
    class="absolute inset-0 w-full h-full object-cover object-center"
  />

  <!-- Capa plateada semitransparente para efecto cromo -->
  <div class="absolute inset-0 bg-gradient-to-b from-[rgba(255,255,255,0.55)] to-[rgba(0,0,0,0.35)] mix-blend-soft-light"></div>

  <!-- CONTENIDO DEL HERO -->
  <div class="relative z-20 text-center px-6">

    <!-- Logo -->
    <img 
      src="https://i.imgur.com/kTxoGgb.png"
      alt="Cotton On Logo"
      class="mx-auto mb-8 w-32 md:w-40 drop-shadow-lg"
    />

    <!-- Título -->
    <h1 class="text-5xl md:text-7xl font-extrabold uppercase tracking-tight text-white drop-shadow-xl shine">
      12 Days. 12 Wins. Let’s Go.
    </h1>

    <!-- Subtítulo -->
    <p class="mt-4 text-xl md:text-2xl text-white/90 font-light tracking-wide drop-shadow-md">
      Your Cotton On Holiday Challenge Starts Now.
    </p>

    <!-- Botón -->
    <button 
      class="mt-10 px-10 py-3 bg-red-600 text-white font-bold rounded-lg shadow-lg hover:bg-red-700 duration-200 tracking-wide uppercase"
    >
      See Today’s Challenge
    </button>

  </div>
</section>

  <!-- GRID DE 12 DÍAS -->
  <section class="max-w-6xl mx-auto px-6 pb-20">

      <!-- caja individual -->
