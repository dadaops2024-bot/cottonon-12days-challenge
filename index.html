<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12 Days Challenge – Cotton On</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #f5f5f5, #d9d9d9);
    }

    .shine {
      position: relative;
      overflow: hidden;
    }

    .shine::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0) 100%
      );
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 150%; }
      100% { left: 150%; }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.85); }
      100% { opacity: 1; transform: scale(1); }
    }

    .modal-img {
      animation: fadeInScale 0.35s ease-out forwards;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      box-shadow: 
        0 8px 18px rgba(0,0,0,0.18),
        inset 0 0 12px rgba(255,255,255,0.25);
    }
  </style>
</head>

<body class="text-gray-200">

<!-- HERO -->
<section class="relative w-full h-[55vh] md:h-[40vh] flex items-end md:items-center justify-center overflow-hidden">

  <img src="./walking.jpg" class="hidden md:block absolute inset-0 w-full h-full object-cover">
  <img src="./mobile_walking.png" class="block md:hidden absolute inset-0 w-full h-full object-cover">

  <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-black/70"></div>

  <div class="relative z-20 text-center px-6 pb-10">
    <img src="./logo_white.png" class="mx-auto mb-3 w-40 md:w-72">
    <h1 class="text-3xl md:text-5xl font-extrabold uppercase text-white">
      12 Días. 12 Retos.<br class="md:hidden"> Let's Go.
    </h1>
    <p class="mt-2 text-sm md:text-xl text-white/90">
      Tu desafío de fin de año en Cotton On comienza hoy.
    </p>
  </div>
</section>

<!-- GRID -->
<section class="relative w-full py-20">
  <div class="relative max-w-6xl mx-auto px-6">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">

      <!-- DÍAS 1–12 -->
      <!-- Se mantiene el mismo estilo -->
      <!-- Solo se repite el bloque -->
      <!-- Ejemplo -->
      <div onclick="openModal(1)" class="day-box">1</div>
      <div onclick="openModal(2)" class="day-box">2</div>
      <div onclick="openModal(3)" class="day-box">3</div>
      <div onclick="openModal(4)" class="day-box">4</div>
      <div onclick="openModal(5)" class="day-box">5</div>
      <div onclick="openModal(6)" class="day-box">6</div>
      <div onclick="openModal(7)" class="day-box">7</div>
      <div onclick="openModal(8)" class="day-box">8</div>
      <div onclick="openModal(9)" class="day-box">9</div>
      <div onclick="openModal(10)" class="day-box">10</div>
      <div onclick="openModal(11)" class="day-box">11</div>
      <div onclick="openModal(12)" class="day-box">12</div>

    </div>
  </div>
</section>

<footer class="text-center py-8 text-gray-600">
  Cotton On © 2025 · 12 Days Challenge
</footer>

<!-- MODAL -->
<div id="globalModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="bg-white rounded-xl p-8 w-11/12 max-w-lg relative">
    <button onclick="closeModal()" class="absolute top-3 right-3 text-xl">&times;</button>
    <h2 id="modalTitle" class="text-3xl font-extrabold mb-4 text-gray-800"></h2>
    <div id="modalContent" class="text-gray-700 text-lg"></div>
    <img id="modalImage" class="w-44 mx-auto mt-6 hidden modal-img">
  </div>
</div>

<script>
  const titles = { /* igual que tu versión original */ };
  const content = { /* igual que tu versión original */ };
  const images  = { /* igual que tu versión original */ };

  function openModal(day) {
    document.getElementById("modalTitle").innerText = titles[day];
    document.getElementById("modalContent").innerHTML = content[day];

    const img = document.getElementById("modalImage");
    if (images[day]) {
      img.src = images[day];
      img.classList.remove("hidden");
    } else {
      img.classList.add("hidden");
    }

    document.getElementById("globalModal").classList.remove("hidden");
    document.getElementById("globalModal").classList.add("flex");
  }

  function closeModal() {
    document.getElementById("globalModal").classList.add("hidden");
    document.getElementById("globalModal").classList.remove("flex");
  }
</script>

<style>
  .day-box {
    height: 120px;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 0 14px 4px rgba(255,0,0,0.28);
    border-radius: 12px;
    font-size: 2.5rem;
    font-weight: 700;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform .15s;
  }

  .day-box:hover {
    transform: scale(1.05);
  }
</style>

</body>
</html>
