<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12 Days Challenge – Cotton On</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts (opcional, estilo Cotton On) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #f5f5f5, #d9d9d9);
    }

    /* efecto plateado/cromo */
    .chrome-bg {
      background: linear-gradient(135deg, #d6d6d6 0%, #ffffff 40%, #bdbdbd 100%);
      box-shadow: inset 1px 1px 4px rgba(255,255,255,0.7),
                  inset -1px -1px 4px rgba(0,0,0,0.15);
    }

    .chrome-border {
      border: 2px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(4px);
    }

    /* brillo */
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0) 100%
      );
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 150%; }
      100% { left: 150%; }
    }
  </style>
</head>

<body class="text-gray-200">
  <!-- cambia el background -->
  <section class="w-full py-24 text-center" style="background: linear-gradient(180deg, #2c2c2c, #4f4f4f);">

      12 Days. 12 Wins. Let’s Go.

    </p>

  <!-- GRID DE 12 DÍAS -->

      <!-- caja individual -->
