    /* efecto plateado/cromo */
    .chrome-bg {
      background: linear-gradient(135deg, #d6d6d6 0%, #ffffff 40%, #bdbdbd 100%);
      box-shadow: inset 1px 1px 4px rgba(255,255,255,0.7),
                  inset -1px -1px 4px rgba(0,0,0,0.15);
    }

    .chrome-border {
      border: 2px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(4px);
    }

    /* brillo */
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0) 100%
      );
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      60% { left: 150%; }
      100% { left: 150%; }
    }

    /* Animación elegante al aparecer */
@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.85);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-img {
